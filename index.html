<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<title>JubiTunes</title>
</head>
<body>

	<div class="video">
		<video autoplay muted loop id="videoPlayer">
		<source id="videoSource" src="vid/zapdos.mp4" type="video/mp4"/>
		</video>
	</div>

	<div class="content">
		
		<div class="left">
			<h1 class="brand">JubiTunes</h1>

			<div class="selectcontainer">
				<!-- Location -->
				<select class="pastel">
					<option>New Bark Town</option>
					<option>Cherrygrove City</option>
					<option>Violet City</option>
					<option>Azelea Town</option>
				</select>
	
				<!-- Version -->
				<select class="pastel">
					<option>Original</option>
					<option>Piano Version</option>
					<option>Lofi Version</option>
				</select>
	
				<!-- Background -->
				<select class="pastel">
					<option>Pastel</option>
					<option>National Park</option>
					<option>Piano Version</option>
				</select>

			</div>

		</div>
		<div class="main">
			<div class="nowplaying">ðŸŽµ Now Playing: (Select a track!)</div>
		</div>
	</div>

</body>
<script src="script.js"></script>
</html>
